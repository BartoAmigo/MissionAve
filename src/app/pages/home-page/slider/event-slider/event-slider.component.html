
<div class="event-container">
    <div class="left-side">
        <button (click)="eventSelector('Left')" class="event-button-left">Left</button>
    </div>

    <div class="center">
        <p class="center">{{currEventIndex}}</p>
        <img class= "slider-image" src = "{{eventArray[currEventIndex].imageUrl}}">
        <button class="center">
            <a href="eventArray[currEventIndex].buttonLink">See Event</a>
        </button>
    </div>
    <div class="right-side">
        <button (click)="eventSelector('Right')" class="event-button-right">Right</button>
    </div>
    
</div>
