
<div class="groupContainer">
    <button class="groupButtonUp" (click)="groupSelector('Up')">Up</button>
    <h1 class="groupHeader">Group Name: {{groupsArray[this.currGroupIndex].groupName}} </h1>
    <app-event-slider 
    [eventArray]="groupsArray[currGroupIndex].events"
    [groupName]="groupsArray[currGroupIndex].groupName">

    </app-event-slider>
    <button class="groupButtonDown" (click)="groupSelector('Down')">Down</button>
</div>
